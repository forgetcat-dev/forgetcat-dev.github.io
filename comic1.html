<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第1话：灰原的雨天</title>
    <style>
        body { margin:0; padding:0; background:#000; overflow-x:hidden; }
        .container { max-width:1000px; margin:0 auto; }
        img { 
            width:100%; 
            display:block; 
            margin:0 auto; 
            image-rendering: crisp-edges; /* 清晰显示 */
        }
        .back { 
            position:fixed; top:10px; left:10px; 
            color:white; font-size:1.5em; text-decoration:none; 
            background:rgba(0,0,0,0.5); padding:10px 15px; border-radius:50%; 
        }
    </style>
</head>
<body>
<div class="container" id="comic-pages">
    <!-- 这里会自动填充图片 -->
</div>

<script>
    // 把你的所有图片文件名写在这里（按顺序！）
    const pages = [
        "page001.png",
        "page002.png",
        "page003.png",
        "page004.png",
        "page005.png",
        "page006.png",
        "page007.png"
    ];

    const container = document.getElementById("comic-pages");

    pages.forEach((filename, index) => {
        const img = document.createElement("img");
        img.src = filename;                // 图片路径
        img.alt = `第${index + 1}页`;      // 自动生成 alt="第1页" "第2页"...
        img.style.width = "100%";          // 占满宽度
        img.style.display = "block";
        img.style.margin = "0 auto";
        container.appendChild(img);
    });
</script>
</body>
</html>
