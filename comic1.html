    <script>
        // 可选：键盘左右箭头翻页（手机不用）
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') window.scrollBy(0, window.innerHeight);
            if (e.key === 'ArrowLeft') window.scrollBy(0, -window.innerHeight);
